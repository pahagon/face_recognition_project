<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Embeddings with Webcam</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.0.2/dist/face-api.min.js"></script>
    <style>
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            margim: 0 auto;
        }
        #video {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Coloca o canvas acima do v√≠deo */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Face Recognition with Overlay</h1>
    <div id="container">
        <video id="video" autoplay></video>
        <canvas id="overlay"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
